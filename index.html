<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
    }

    fieldset {
      border: none;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    p, label {
      margin: 10px 0;
      color: #555;
      font-size: 16px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 8px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
    }

    button[type="reset"] {
      background-color: #f44336;
      color: white;
    }

    textarea {
      resize: vertical;
    }
  </style>
</head>
<body>
  <form id="registrationForm">
    <fieldset>
      <h1>Registration Form</h1>

      <p>First name:
        <input type="text" name="First Name" required>
      </p>
      <p>Last name:
        <input type="text" name="Last Name" required>
      </p>
      <p>Email:
        <input type="email" name="Email" required>
      </p>
      <p>Password:
        <input type="password" name="Password" required>
      </p>
      <p>Gender:
        <input type="radio" name="gender" value="Male" required>Male
        <input type="radio" name="gender" value="Female">Female
        <input type="radio" name="gender" value="Other">Other
      </p>
      <label>Age:
        <input type="number" name="Age" required>
      </label>
      <p>Preferences: <br>
        <input type="checkbox" name="select" value="Acrylic Painting">Acrylic Painting <br>
        <input type="checkbox" name="select" value="Oil Painting">Oil Painting <br>
        <input type="checkbox" name="select" value="Water Color Painting">Water Color Painting <br>
      </p>
      <p>Select Occupation
        <select name="occupation" required>
          <option value="Student">Student</option>
          <option value="Teacher">Teacher</option>
          <option value="Artist">Artist</option>
        </select>
      </p>
      <p>Bio
        <textarea name="Bio" cols="30" rows="5"></textarea>
      </p>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </fieldset>
  </form>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      event.preventDefault(); 
      alert("Thank you for registering!");
      this.reset(); 
    });
  </script>
</body>
</html>
